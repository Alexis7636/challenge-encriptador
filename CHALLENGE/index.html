<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>

    <!-- Contenedor principal -->
    <div id="main-container">
        <!-- Contenedor para el input y los botones -->
        <div id="input-section">
            <label for="input-text" id="input-label">Ingrese el texto aquí</label>
            <textarea id="input-text"></textarea>

            <!-- Botones para Encriptar y Desencriptar -->
            <div class="button-group">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="descifrar()">Desencriptar</button>
            </div>
        </div>

        <!-- Área de presentación de texto -->
        <div id="output-section">
            <div id="output-text" class="output"></div>
        </div>
    </div>

    <!-- Botón para copiar texto (aparece solo después de encriptar) -->
    <button id="copy-button" onclick="copiarTexto()" style="display: none;">Copiar</button>

    <!-- Pie de página -->
    <footer>
        <p>Creado por [Tu Nombre], 2024</p>
    </footer>

    <!-- Referencia al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
